machine:
  timezone:
    America/Argentina/Buenos_Aires
  ruby:
    version: 2.3.1

general:
  branches:
    ignore:
    - gh-pages

checkout:
  pre:
  - git config --global user.email "uqbar.bot@gmail.com"
  - git config --global user.name "UqbarBot"
  - npm install -g bower

database:
  override:
    - echo "Skipping DB section."

dependencies:
  override:
   - gem install rake
   - bundle install --jobs=10 --retry=3
   - bower install

test:
  override:
   - bundle exec jekyll build

deployment:
  publish:
    branch: source
    commands:
      - rake publish
