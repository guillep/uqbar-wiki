machine:
  timezone:
    America/Argentina/Buenos_Aires
  ruby:
    version: 2.3.1

general:
  branches:
    ignore:
    - master

checkout:
  pre:
  - git config --global user.email "uqbar.bot@gmail.com"
  - git config --global user.name "UqbarBot"

database:
  override:
    - echo "Skipping DB section."

dependencies:
  override:
   - gem install rake
   - bundle install --jobs=10 --retry=3

test:
  override:
   - bundle exec jekyll build
   - rake test

deployment:
  publish:
    branch: source
    commands:
      - rake publish
